<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">About</th>
        <th scope="col">Availability</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.data">
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.type }}</td>
        <td>{{ r.about }}</td>
        <td>{{ r.availability }}</td>
        <td>{{ r.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
